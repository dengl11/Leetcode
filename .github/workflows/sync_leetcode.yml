name: Sync Leetcode

on:
  workflow_dispatch:
#   schedule:
#     - cron:  '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: LeetCode Sync
      uses: joshcai/leetcode-sync@43b4e9b
      with:
        github-token: ${{ github.token }}
        leetcode-csrf-token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
        leetcode-session: ${{ secrets.LEETCODE_SESSION }}
